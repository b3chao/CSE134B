<!DOCTYPE html>
<html>
<body>

<img src="../img/login_page_img.png" alt="Login Page Image" height="200px" width="200px">
<hr>
<p>Iframe for our login page</p>
<iframe src="../wireframes/index.html"></iframe>
<hr>
<p>Embed example</p>
<embed src="../swf/example.swf">
<hr>
<p>Object defining an embedded object with params</p>
<object width="200" height="200" data="../swf/example.swf"></object>
<param name="autoplay" value="true">
<hr>
<p>Video example</p>
<video controls>
  <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
</video>
<hr>
<p>Audio example</p>
<audio controls>
	<source src="http://techslides.com/demos/samples/sample.mp3" type="audio/MP3">
</audio>
<hr>
<p>Map and area example</p>
<img src="../img/red_yellow.png" width="200" height="200" alt="Colors" usemap="#Colormap" /> 
<map name="Colormap"> 
<area shape="rect" coords="0,0,100,200" alt="Yellow" href="../img/yellow.png" /> 
<area shape="rect" coords="100,0,200,200" alt="Red" href="../img/red.png" /> 
</map>
<hr>
<p>Math Example</p>
<math>
    <mi>x</mi>
    <mo>=</mo>
    <mi>y</mi>
    <mo>âˆ’</mo>
    <mn>3</mn>
</math>
<hr>
<p>SVG exmaple</p>
<svg width="200" height="200">
  <rect width="200" height="200" style="fill:rgb(255,0,0);stroke-width:50;stroke:rgb(0,0,255)" />
</svg>


</body>
</html>
