<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search your meals</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="./style/style.css" rel="stylesheet">
    <link href="./style/searchStyle.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="home.html">Home</a></li>
                <li><a href='#'>Shopping List</a></li>
                <li><a href='search.html'>Find Meals</a></li>
                <li><a onclick='logout()'>Log Out</a></li>
            </ul>
        </div>
    </nav>

    <div id="search_form">
        <form action="#" onsubmit="searchMeal">
        <input type="text" placeholder='Search Meals' id="search_input">
        <button class="btn btn-primary" id="search_button"> Search</button></form>
    </div>
    <br>

    <table v-cloak id='search_results'>
        <tr v-for="(result, index) in results" id="searchRow">
            <td>
                <img :src="result.img" id="searchImages">
            </td>
            <td id="searchLabel">{{ result.label }}</td>
            <td id="searchCal">Calories: {{ result.calories }}</td>
            <td><a :href="result.url" target="_blank">Recipe Guide Link</a></td>
            <td id="btnAddToList">
                <button class="btn btn-primary addButton" data-toggle="modal" :data-target="modal_target">Add to Favorites
                </button>
            </td>
            <!-- Modal -->
            <div :id="modal_id" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>Add {{ result.label }} to favorites?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" v-on:click="addMeal(index, $event)>Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </tr>
    </table>
    <br/>
</div>

<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/vue.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
