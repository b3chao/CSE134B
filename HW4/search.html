<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search your meals</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="./style/style.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="home.html">Home</a></li>
                <li><a href='#'>Shopping List</a></li>
                <li><a href='search.html'>Find Meals</a></li>
                <li><a onclick='logout()'>Log Out</a></li>
            </ul>
        </div>
    </nav>

    <div id="search_form">
        <input type="text" placeholder='Search Meals' id="search_input">
        <button class="btn btn-primary" id="search_button"> Search</button>
    </div>
    <br>

    <div v-cloak id='search_results'>
        <div v-for="(result, index) in results">
            <img :src="result.img" height="50%" width="50%">
            <h3>{{ result.label }}</h3>
            <p>Calories: {{ result.calories }}</p>
            <p>Ingredients: {{ result.ingredients }}</p>
            <button class="btn btn-primary addButton" :name="index" v-on:click="addMeal(index, $event)">Add to Favorites</button>
        </div>
    </div>
    <br/>
</div>

<script src="./js/jquery-3.1.1.min.js"></script>
<script src="./js/vue.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
